{% extends "base.html" %}

{% block title %}
My Course
{% endblock title %}

{% block content %}
<div class="container">
    <p class="display-6">My Courses</p>
    <hr>
    <div class="row">
        {% for uc in user_course %}

        <div class="col">
            <div class="card max-auto" style="width: 18rem;">
                <img src="{{uc.course.course_image.url}}" alt="loading..." class="card-img-top" height="200">
                <div class="card-body">
                    <h6 class="card-title">{{uc.course.course_name}}</h6>
                    <h6 class="card-title">{{uc.course.desc}}</h6>
                </div>
                <div class="card-footer p-3">
                    <div class="row no-gutters">
                        <div class="col border-right text-center">
                            <a href="course/{{uc.course.slug}}" class="btn btn-primary btn-block mystyle"> Start Course </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>    

{% endblock content %}
